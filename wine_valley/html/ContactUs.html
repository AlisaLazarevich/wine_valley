<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/ContacUs/ContactUs.css">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <a href="./winevalley.html"><img src="../img/logo.png"
                class="logo"></a>
    </header>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Контактная Информация</h2>
                <h3 class="info-sub-title">Заполните поля анкеты и мы с вяжемся с Вами в ближайшее 24 часа.</h3>
                <ul class="info-details">
                    <li>
                        <i class="bi bi-telephone"></i>
                        <span> Телефон:</span> <a href="tel:+123456789">+123456789</a>
                    </li>
                    <li>
                        <i class="bi bi-envelope"></i>
                        <span> Email:</span> <a href="mailto:infoyoursite.com">grizzlyhomie.com</a>
                    </li>
                    <li>
                        <i class="bi bi-globe"></i>
                        <span> Сайт:</span> <a href="https://yoursite.com">Winevelly.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li>
                        <a href="#">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="bi bi-twitter"></i>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="from-wrap">
                <form action="#" method="POST">
                    <h2 class="form-title">Свяжитесь с Нами</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="Имя">
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Фамилия">
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Телефон">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Напишите своё сообщение..."></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Отправить сообщение" class="submit-button">
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
